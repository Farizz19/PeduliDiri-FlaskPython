<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body class="bg-dark">
    <div id="box" class="p-2 col-4 container-sm bg-light rounded mt-5">
      <div>
        <div class="text-center mb-4">
          <img
            src="{{url_for('static', filename='/images/logo.png')}}"
            width="100"
          />
          <h5>Aplikasi Catatan Perjalanan</h5>
          <hr />
        </div>

      <form action="/register" method="post">
          <input type="text" placeholder="NIK" class="form-control mb-2" name="nik" />
        <input type="text" placeholder="Nama Lengkap" class="form-control" name="nama" />
     
      </div>
      <div class="mt-3">
        <input type="submit" value="Saya Pengguna Baru" class="btn btn-primary">
        <a href="/dashboard" class="btn btn-danger float-end">Masuk</a>
      </div>
       </form>
      <hr>
    </div>
  </body>
</html>
