<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #menu a {
        text-decoration: none;
        color: black;
        border: 1px solid black;
        box-shadow: 2px 2px;
        padding: 2px;
      }

      #menu a:hover {
        color: orange;
        box-shadow: 1px 1px;
        padding: 1px;
      }
    </style>
    <title>Dashboard</title>
  </head>
  <body id="bod" class="container bg-dark">
    <div id="box" class="bg-light mt-3 rounded p-2">
      <img
        src="{{url_for('static', filename='/images/logo.png')}}"
        width="55"
        alt=""
        class="float-start"
      />
      <div class="container ms-5">
        <h4>PEDULI DIRI</h4>
        <h6>Catatan Perjalanan</h6>
      </div>
      <div id="menu" class="container ms-5">
        <a href="/dashboard">Beranda</a> | <a href="/cp">Catatan Perjalanan</a> |
        <a href="/id">Isi Data</a>
      </div>
      <div class="mt-4">{%block content%} {%endblock%}</div>
      <div class="container">
        <a href="/id" class="btn btn-primary btn-sm">Isi Data Perjalanan</a>
      </div>
    </div>
  </body>
</html>
